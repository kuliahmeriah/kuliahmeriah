<!DOCTYPE html>
<html>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Resmi Kuliah Meriah Untuk Upload Kemeriahan Kuliahmu">
    <meta name="keywords" content="Kuliah">

    <head>
        <title>Kuliah Meriah</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="logo-content">
                <a class="logo" href="https://kuliahmeriah.github.io">Kuliah Meriah</a>
                <i class="menu-button bi bi-list"></i>
            </div>
            <ul class="menu-content">
                <li class="menu-item menu-a"><a target="_blank">
                    Kategori<i class="bi bi-chevron-down" style="margin-left: 8px;"></i>
                    <ul class="sub-content">
                        <li><a href="/">Bela Negara</a></li>
                    </ul>
                </a></li>
                <li class="menu-item"><i class="theme-button bi bi-moon"></i></li>
                <li class="menu-item"><i class="fullscreen-button bi bi-fullscreen"></i></li>
            </ul>
        </header>
        <div class="main-container">
            <div class="sub-container">
                <div class="gambar-container">
                    <img class="gambar" src="./poster_belneg.png">
                    <div class="detail">
                        <div class="title">
                            <span class="namaGambar">-</span>
                        </div>
                        <div class="likeSection">
                            <i class="belanegara1-likes bi bi-hand-thumbs-up-fill"></i>
                            <span class="likeCount">0</span>
                        </div>
                    </div>
                    <div class="komen">
                        <div class="lihatKomen">
                            <div class="tampilKomen">Lihat <span class="jumlahKomen1">0</span> Komen</div>
                            <div class="sembunyiKomen" style="display: none;">Sembunyikan <span class="jumlahKomen2">0</span> Komen</div>
                        </div>
                        <ul class="daftarKomen"></ul>
                        <form class="tambahKomen">
                            <input
                                class="isiKomen"
                                type="text"
                                name="isiKomen"
                                placeholder="Tambahkan Komen"
                                autocomplete="off"
                            >
                            <button class="kirimKomen" type="submit" name="kirim-komen">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h3 class="footer-tag">#MeriahkanKuliahmu</h3>
        </footer>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

        <!-- TODO: THIS IS FIRESTORE SUPPORT FOR ENABLING COLLABORATION WITH OUT FIRESTORE DB -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

        <script src="index.js"></script>
    </body>
</html>
